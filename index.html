<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <title>AES Communication</title>
  </head>
  <body>
    <fieldset class="publicKeyOutputArea">
      <legend>
        My Public Key <em>(Send this to other person)</em>
      </legend>
      
      <div id="publicKeyOutput" class="publicKeyOutput"></div>
    </fieldset>
    
    
    <fieldset disabled id="publicKeyInputArea">
      <legend>
        Stranger's Public Key <em>(Value from other person)</em>
      </legend>
      
      <div id="publicKeyError" class="error"></div>
      <input type="text" id="publicKeyInput"> <button id="publicKeyInputButton">Go!</button>
    </fieldset>
    
    
    <fieldset disabled id="encryptArea">
      <legend>Encrypt</legend>
      
      <div id="encryptError" class="error"></div>
      
      <textarea id="plainTextInput" placeholder="plaintext"></textarea>
      <textarea id="cipherTextOutput" readonly placeholder="ciphertext"></textarea>
    </fieldset>
    
    
    <fieldset disabled id="decryptArea">
      <legend>Decrypt</legend>
      
      <div id="decryptError" class="error"></div>
      
      <textarea id="cipherTextInput" placeholder="ciphertext"></textarea>
      <textarea id="plainTextOutput" readonly placeholder="plaintext"></textarea>
    </fieldset>
    
    <script src="script.js"></script>
  </body>
</html>
